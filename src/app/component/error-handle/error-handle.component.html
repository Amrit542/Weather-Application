<div class="error-body">
    <h1>Error</h1>
    <div class="box">
        <h3>Message: {{error.message}} </h3>
 
    </div>
    <div class="box">
        <h3>Error code: {{error.status}}</h3>
        
    </div>
    <button class="close" (click)="onClose()">CLOSE</button>
</div>
<div class="backdrop" (click)="onClose()"></div>
